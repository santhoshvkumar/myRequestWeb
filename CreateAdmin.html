<div id="page_content">
  <div id="page_content_inner">

    <button type="submit" class="md-btn md-btn-primary getAdmin" style="font-size: 13px;"><i class="fa fa-plus-circle"></i>Create Admin</button>
  </br> </br>
  <div class="md-card">
    <div class="md-card-content large-padding adminContent" style="display:none;">
      <div id="form_validation" class="uk-form-stacked">
        <div class="uk-grid" data-uk-grid-margin>
          
          <div class="uk-width-medium-1-5">
            <div class="parsley-row">
             <label for="inputTitle" class="select2Label">Title<span class="req">*</span></label>

             <select id="inputTitle" name="inputTitle" style="width:100%;margin-top: 10px;" required class="md-input">
               <option value="">Select Title</option>
               <option value="Mr.">Mr.</option>
               <option value="Mrs.">Mrs.</option>
               <option value="Ms.">Ms.</option>
               <option value="Miss.">Miss.</option>
             </select>
           </div>
         </div>
         <div class="uk-width-medium-1-5">
          <div class="parsley-row">
            <label for="firstName">First Name<span class="req">*</span></label>
            <input type="text" id="inputFirstName" name="firstName" required class="md-input" />
          </div>
        </div>
        <div class="uk-width-medium-1-5">
          <div class="parsley-row">
            <label for="lastName">Last Name<span class="req">*</span></label>
            <input type="text" id="inputLastName" name="lastName" required class="md-input" />
          </div>
        </div>
        <div class="uk-width-medium-1-5">
          <div class="parsley-row">
            <label for="businessName">Business Name<span class="req">*</span></label>
            <input type="text" id="inputBusinessName" name="businessName" required class="md-input" />
          </div>
        </div>
        <div class="uk-width-medium-1-5">
          <div class="parsley-row">
            <label for="emailID">Email ID<span class="req">*</span></label>
            <input type="text" id="inputEmailID" name="emailID" required class="md-input" />
          </div>
        </div>
      </div>
      
      <div class="uk-grid"  data-uk-grid-margin>
        
        <!--This is dummy Grid so that a line spacing is available-->
      </div>
      
      <div class="uk-grid"  data-uk-grid-margin>
       
       
        <div class="uk-width-medium-1-4">
          <div class="parsley-row">
            <label for="country"  class="select2Label">Country<span class="req">*</span></label>
            <!--<input type="text" id="inputCountry" name="country" required class="md-input" readonly />-->

            <select id="inputCountry"  style="width:100%; margin-top: 17px;" name="state" required class="md-input">
              <option value="0">Select Country</option>
              <option value="+44">UK</option>
              <option value="+1">US</option>
              <option value="Canada">Canada</option>
              <option value="+91">India</option>
            </select>
          </div>
        </div>
        <div class="uk-width-medium-1-4">
          <div class="parsley-row">
           <label for="country" id="stateLabel" class="select2Label">County<span class="req">*</span></label>
           <select id="inputState" style="width:100%;" name="state" required class="md-input">
            
           </select>
         </div>
       </div>
        <div class="uk-width-medium-1-4">
          <div class="parsley-row">
           <label for="City" id="stateLabel" class="select2Label">City<span class="req">*</span></label>
           <select id="inputCity" style="width:100%;" name="City" required class="md-input">
            <!-- <option value="0">Select City</option> -->
           </select>
         </div>
       </div>
       

      <div class="uk-width-medium-1-4">
        <div class="parsley-row">
          <label for="locality">Locality<span class="req">*</span></label>
          <input type="text" id="inputLocality" name="locality" required class="md-input" />
        </div>
      </div>

    </div>



    <div class="uk-grid" data-uk-grid-margin>
      
      
      <div class="uk-width-medium-1-4">
        <div class="parsley-row">
          <label for="phoneNumber">Phone Number<span class="req">*</span></label>
          <input type="text" id="inputPhoneNumber" name="phoneNumber" maxlength="10" required class="md-input" />
          <span class="cphno-prefix"></span>
        </div>
      </div>

      
      <div class="uk-width-medium-1-4">
        <div class="parsley-row">
          <label for="emergencyNumber">Emergency Number<span class="req">*</span></label>
          <input type="text" id="inputEmergencyNumber" name="emergencyNumber" maxlength="10" required class="md-input" />
          <span class="emerno-prefix"></span>
        </div>
      </div>
      <div class="uk-width-medium-1-4">
        <div class="parsley-row">

          <!--Sathish Have a look at the UI FIX-->
          <label for="inputEmergencyElectricityNumber">Emergency Electricity Number<span class="req">*</span></label>
          <input type="text" id="inputEmergencyElectricityNumber" name="emergencyElectricityNumber" maxlength="10" required class="md-input" />
          <span class="emerElectno-prefix"></span>
        </div>
      </div>

      <div class="uk-width-medium-1-4">
        <div class="parsley-row">

          <!--Sathish Have a look at the UI FIX-->
          <label for="inputEmergencyGasNumber">Emergency Gas Number<span class="req">*</span></label>
          <input type="text" id="inputEmergencyGasNumber" name="emergencyGasNumber" maxlength="10" required class="md-input" />
          <span class="emerGasno-prefix"></span>
        </div>
      </div>
    </div>

    <div class="uk-grid" data-uk-grid-margin>
      <div class="uk-width-medium-1-4">
        <div class="parsley-row">
          <label for="urlRent">Url For How To Rent<span class="req">*</span></label>
          <input type="text" id="inputUrlRent" name="urlRent" required class="md-input" />
          
        </div>
      </div>
    </div>
    


    <div class="uk-grid" data-uk-grid-margin>
      <div class="uk-width-medium-3-10">
        <form id="FileURLUploadImage1" method="post" enctype="multipart/form-data" class="form-horizontal">
         <div class="">
          <img id="imgAdminLogo" style="height: 80px; width: 100px;" src="assets/img/noImage.gif" class="">
        </div>
        <div class="fileupload fileupload-new" data-provides="fileupload">

          <div class="input-group-btn" style="margin: -50px 10px 10px 110px;">

            <span class="btn btn-default btn-file" style="margin: 10px;"><span class="md-btn md-btn-primary fileupload-new">Upload Logo</span>
            <input type="file" id="adminLogoImageUrl1" name="photoimg">
          </span>
        </div>
        <div id="preview1" style="display:none"></div>


        <div class='progressbox getProgressBox' id='progressbox1'>
          <div class="progressbar" id="progressbar1" style="display:none">
            <span id="statustxt1" class="getStatusText"></span>
          </div>
        </div>

      </div>
    </form>

    
  </div>
  <div class="uk-width-7-10">
    <input type="checkbox" data-switchery  data-switchery-color="#ffb300"  id="getAvail" />
    <label for="void"><b>IsVoid</b></label>
  </div>
</div>




<div class="uk-grid">
